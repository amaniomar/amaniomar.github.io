<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amani Omar</title>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div class="home">
      <a href="/" class="logo-link">
        <img class="logo" src="../img/amanilogo.png" />
      </a>
    </div>
    <div>
      <div class="videos">
        <iframe
          src="https://www.youtube.com/embed/BCIrkdnzh9Y"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <iframe
          src="https://www.youtube.com/embed/NpKobgkOuEY"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
         <iframe
          src="https://www.youtube.com/embed/wJDUcGWU81M"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <footer class="contact">
        <div class="contactblock">
          <a href="mailto:webmaster@example.com">
            <img
              class="contactImg"
              alt="Contact"
              src="../img/amanicontact.png"
            />
          </a>
        </div>
      </footer>
      <footer class="bar">
        <img class="contactBar" src="../img/amanibar.png" />
      </footer>
    </div>
  </body>
</html>
