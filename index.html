<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amani Omar</title>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div class="home">
      <a href="/" class="logo-link">
        <img class="logo" src="img/amanilogo.png" />
      </a>
    </div>
    <div>
      <features>
        <a href="/music">
          <figure>
            <img class="disc" src="img/amanicd.png" alt="CD Icon" />
            <figcaption>Music</figcaption>
          </figure>
        </a>
        <a href="/videos">
          <figure>
            <img src="img/amanitv.gif" alt="TV Icon" />
            <figcaption>Videos</figcaption>
          </figure>
        </a>
        <a href="/social">
          <figure>
            <img src="img/amanisocials.png" alt="Face Icon" />
            <figcaption>Social</figcaption>
          </figure>
        </a>
      </features>
      <footer class="contact">
        <div class="contactblock">
          <a href="mailto:amaniomarbusiness@gmail.com">
            <img class="contactImg" alt="Contact" src="img/amanicontact.png" />
          </a>
        </div>
      </footer>
      <footer class="bar">
        <img class="contactBar" src="img/amanibar.png" />
      </footer>
    </div>
  </body>
</html>
