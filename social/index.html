<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Social - Amani Omar</title>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div class="home">
      <a href="/" class="logo-link"
        ><img class="logo" src="../img/amanilogo.png"
      /></a>
    </div>
    <div>
      <features class="social-links">
        <figure>
          <a href="https://www.instagram.com/iamaniomar/" target="_Blank">
            Instagram
          </a>
        </figure>
        <figure>
          <a href="https://mobile.twitter.com/AmaniOmarMusic" target="_Blank">
            Twitter
          </a>
        </figure>
        <figure>
          <a href="https://vm.tiktok.com/b7Yu8h/" target="_Blank">
            TikTok
          </a>
        </figure>
        <figure>
          <a href="https://www.snapchat.com/add/amani.baptiste" target="_Blank">
            Snapchat
          </a>
        </figure>
      </features>

      <footer class="contact">
        <div class="contactblock">
          <a href="mailto:amaniomarbusiness@gmail.com">
            <img
              class="contactImg"
              alt="Contact"
              src="../img/amanicontact.png"
            />
          </a>
        </div>
      </footer>
      <footer class="bar">
        <img class="contactBar" src="../img/amanibar.png" />
      </footer>
    </div>
  </body>
</html>
